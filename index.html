<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Engineering Student - Subsidy Eligibility</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div class="form-container">
        <h1>Registration for Engineering Students</h1>
        <h2>Subsidy Eligibility for Malaysian Citizens</h2>

        <form action="/submit_form" method="post">
            <!-- Firstname and Lastname fields with FontAwesome icons -->
            <label for="firstname"><i class="fa fa-user"></i> Firstname:</label>
            <input type="text" id="firstname" name="firstname" required><br><br>

            <label for="lastname"><i class="fa fa-user"></i> Lastname:</label>
            <input type="text" id="lastname" name="lastname" required><br><br>

            <!-- Dropdown for Course -->
            <label for="course"><i class="fa fa-graduation-cap"></i> Course:</label>
            <select id="course" name="course" required>
                <option value="programming">Programming</option>
                <option value="engineering">Engineering</option>
                <option value="design">Design</option>
            </select><br><br>

            <!-- Radio buttons for Gender -->
            <label><i class="fa fa-venus-mars"></i> Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>

            <!-- Checkboxes for Hobbies -->
            <label><i class="fa fa-futbol-o"></i> Hobbies:</label><br>
            <input type="checkbox" id="programming" name="hobbies" value="programming">
            <label for="programming">Programming</label><br>

            <input type="checkbox" id="cricket" name="hobbies" value="cricket">
            <label for="cricket">Cricket</label><br>

            <input type="checkbox" id="football" name="hobbies" value="football">
            <label for="football">Football</label><br>

            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading Novel</label><br><br>

            <!-- Phone and Address fields with icons -->
            <label for="phone"><i class="fa fa-phone"></i> Phone:</label>
            <input type="text" id="phone" name="phone" required><br><br>

            <label for="address"><i class="fa fa-home"></i> Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

            <!-- Email and Password fields with FontAwesome icons -->
            <label for="email"><i class="fa fa-envelope"></i> Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password"><i class="fa fa-lock"></i> Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <!-- Subsidy Criteria Section -->
            <h4>Subsidy Eligibility Criteria</h4>
            <label for="citizenship"><i class="fa fa-id-card"></i> Are you a Malaysian citizen?</label><br>
            <input type="radio" id="yes" name="citizenship" value="yes" required>
            <label for="yes">Yes</label><br>

            <input type="radio" id="no" name="citizenship" value="no">
            <label for="no">No</label><br><br>

            <label for="mykad"><i class="fa fa-credit-card"></i> MYKAD Number:</label>
            <input type="text" id="mykad" name="mykad" pattern="\d{12}" placeholder="e.g. 123456789012"><br><br>

            <!-- Submit and Reset buttons -->
            <input type="submit" value="Submit" class="btn">
            <input type="reset" value="Reset" class="btn reset-btn">
        </form>
    </div>

</body>
</html>
